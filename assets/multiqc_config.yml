report_comment: >
  This report has been generated by the <a href="https://github.com/folkehelseinstituttet/HCVTyper" target="_blank">folkehelseinstituttet/HCVTyper</a>
  analysis pipeline.
report_section_order:
  "results_summary":
    order: 1
  "folkehelseinstituttet-hcvtyper-methods-description":
    order: -1000
  software_versions:
    order: -1001
  "folkehelseinstituttet-hcvtyper-summary":
    order: -1002

export_plots: true

# Don't read version information from software output. Read from the collected version file instead
disable_version_detection: true

# Run only these modules
run_modules:
  - custom_content
  - fastqc
  - cutadapt
  - fastp
  - kraken
  - software_versions

module_order:
  - fastqc:
      name: "FastQC (raw)"
      path_filters:
        - "*.raw_*.zip"
  - cutadapt:
      name: "Cutadapt"
      path_filters:
        - "*.cutadapt.log"
  - fastp:
      name: "Fastp"
      path_filters:
        - "*.fastp.json"
  - fastqc:
      name: "FastQC (trimmed)"
      path_filters:
        - "*.trimmed_*.zip"
  - kraken:
      name: "Kraken2 all database"
      top_n: 10
      path_filters:
        - "*entireDB*.txt"
  - kraken:
      name: "Kraken2 focused"
      top_n: 10
      path_filters:
        - "*focused*.txt"

custom_data:
  results_summary:
    id: "results_summary"
    fn: "*/summary_mqc.csv"   # glob pattern
    file_format: "csv"
    plot_type: "table"
    section_name: "Results summary"
