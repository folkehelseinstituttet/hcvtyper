report_comment: >
  This report has been generated by the <a href="https://github.com/folkehelseinstituttet/viralseq" target="_blank">folkehelseinstituttet/viralseq</a>
  analysis pipeline.
report_section_order:
  "summary":
    order: 1
  "niph-viralseq-methods-description":
    order: -1000
  software_versions:
    order: -1001
  "niph-viralseq-summary":
    order: -1002

export_plots: true

# Don't read version information from software output. Read from the collected version file instead
disable_version_detection: true

# Run only these modules
run_modules:
  - custom_content
  - fastqc
  - cutadapt
  - kraken
  - software_versions

module_order:
  - fastqc:
      name: "FastQC (raw)"
      path_filters:
        - "*.raw_*.zip"
  - cutadapt:
      name: "Cutadapt"
      path_filters:
        - "*.cutadapt.log"
  - fastqc:
      name: "FastQC (trimmed)"
      path_filters:
        - "*.trimmed_*.zip"
  - kraken:
      name: "Kraken2 all database"
      top_n: 10
      path_filters:
        - "*entireDB*.txt"
  - kraken:
      name: "Kraken2 focused"
      top_n: 10
      path_filters:
        - "*focused*.txt"
