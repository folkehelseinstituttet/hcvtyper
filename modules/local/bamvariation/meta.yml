# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/meta-schema.json
name: "bamvariation"
description: Plot the nucleotide variation per position in the mapping to a genome reference
keywords:
  - mapping
  - variation
  - genomics
tools:
  - "bamvariation":
      description: "Plot the nucleotide variation per position in the mapping to a genome reference"
      homepage: ""
      documentation: ""
      tool_dev_url: ""
      doi: ""
      licence: null
      identifier: null

input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1' ]`
    - bam:
        type: file
        description: Sorted BAM file
        pattern: "*.{bam}"
        ontologies:
          - edam: "http://edamontology.org/format_2572" # BAM

output:
  png:
      - "*.png":
          type: file
          description: Plot of the nucleotide variation
          pattern: "*.{png}"
  tsv:
      - "*.tsv":
          type: file
          description: Raw output of the nucleotide variation per genome position
          pattern: "*.{tsv}"
  versions:
    - "versions.yml":
        type: file
        description: File containing software versions
        pattern: "versions.yml"
        ontologies:
          - edam: "http://edamontology.org/format_3750" # YAML

authors:
  - "@jonbra"
maintainers:
  - "@jonbra"
